<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #21462a;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1000px;
        }
        .card {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            background-color: rgb(94, 161, 80);
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        .card-back {
            background-color:rgb(94, 161, 80);
            color: black;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="cardContainer"></div>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const cardContents = [
            {name: "Nike",  link: "https://www.nike.com/in/"},
            {name: "Redtape",  link: "https://redtape.com/"},
            {name: "Dominos",  link: "https://pizzaonline.dominos.co.in/?src=google_sem_brand&utm_source=google&utm_medium=cpc&utm_campaign=Brand-PanIndia-Desktop-Exact-2016-S&gad_source=1&gclid=Cj0KCQjwiOy1BhDCARIsADGvQnDSNZ3egRfA1HFRCDDmFe7gqwIzorlJPjoKuMGIn35a-gY9rUVT5xUaAl-lEALw_wcB"},
            {name: "Pizza Hut", link: "https://www.pizzahut.co.in/menu/pizzas/bold-bbq-veggies-recommended-pan-medium"},
            {name: "youtube",  link: "https://www.youtube.com/"},
            {name: "instagram", link: "https://www.instagram.com/"},
            {name: "facebook", link: "https://www.facebook.com/"},
            {name: "linkdin", link: "https://www.linkedin.com/"},
            {name: "addidas", link: "https://www.adidas.co.in/special_offer?cm_mmc=AdieSEM_Google-_-adidas-Brand-B-Exact-RLSA-SA-_-Search-_--_-dv:eCom-_-cn:adidas-Brand-B-Exact-RLSA-SA-_-pc:Google&cm_mmc1=IN&cm_mmc2=PPC-Multiple--Multiple-Multiple-IN-EMEA-eCom-Paid_Search&gad_source=1&gclid=Cj0KCQjwiOy1BhDCARIsADGvQnCpgjQPCBFVjS0tim8Kf0PIInqduUo43FyOzysjNN0aesm_AiF7i90aAisIEALw_wcB"},
            {name: "flipkart", link: "https://www.flipkart.com/"},
            {name: "ajio",link: "https://www.ajio.com/"},
            {name: "nykaa",  link: "https://www.nykaafashion.com/?ptype=homepage"}
        ];

        cardContents.forEach((content, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <h3>${content.name}</h3>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
                setTimeout(() => {
                    window.open(content.link, '_blank');
                }, 600); 
            });
            cardContainer.appendChild(card);
        });
    </script>
</body>
</html>
